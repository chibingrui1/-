<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="ctrl" ng-app="myApp">
			{{msg}}
			{{list[0]}}
			<ul>
				<li ng-repeat="item in list">{{item}}----{{$index}}</li>
			</ul>
		</div>
	</body>
	<script>
		var app = angular.module("myApp",[])
		
			
		
		app.controller("ctrl",function($scope){
			$scope.msg = "angular初体验";
			$scope.list = ["kdsjf","sdkjf","lksjfl"];
			
		})
	</script>
</html>
